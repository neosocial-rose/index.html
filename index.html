<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoSocial_Rose</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
    body { font-family: 'Plus Jakarta Sans', sans-serif; background:#fff; color:#0f172a; overflow-x:hidden; }
    .glass-nav { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #f1f5f9; }
    .nav-link { font-size: 11px; font-weight: 800; text-transform: uppercase; color:#64748b; cursor:pointer; transition:0.2s; display:flex; align-items:center; height:100%; user-select:none; }
    .nav-link:hover { color:#f43f5e; }
    .menu-dropdown { display:none; position:absolute; top:100%; left:50%; transform: translateX(-50%); background:#fff; border:1px solid #f1f5f9; border-radius: 12px; padding: 16px; min-width: 240px; z-index: 5000; }
    .lang-btn { font-size: 10px; font-weight: 800; padding: 6px 12px; border-radius: 8px; cursor:pointer; border:1px solid #e2e8f0; background:#fff; }
    .lang-btn.active { background:#f43f5e; color:#fff; border-color:#f43f5e; }
    .hero-box { border:2px dashed #e2e8f0; border-radius: 1.5rem; background:#f8fafc; overflow:hidden; display:flex; align-items:center; justify-content:center; }
    .hero-img { width:100%; height:100%; object-fit:cover; display:block; }
    .ad-box { background:#fffbeb; border:1px solid #fef3c7; border-radius: 1.5rem; }
    .hidden-section { display:none; }
    #notification { display:none; position:fixed; bottom:20px; right:20px; z-index:9000; }
    .modal-overlay { background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div id="notification" class="bg-slate-900 text-white px-6 py-3 rounded-xl shadow-2xl text-xs font-bold uppercase"></div>
  
  <nav class="fixed top-0 w-full z-50 glass-nav h-20">
    <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between">
      <h1 class="text-xl font-black tracking-tighter cursor-pointer" onclick="showView('home')">NEOSOCIAL<span class="text-rose-500">_ROSE</span></h1>
      <div class="flex items-center gap-3">
        <button onclick="loginWithGoogle()" id="login-btn" class="flex items-center gap-2 bg-white border border-slate-200 px-5 py-2.5 rounded-xl">
          <span id="user-name-display" class="text-[10px] font-black uppercase text-slate-700">Google ile Giriş</span>
        </button>
      </div>
    </div>
  </nav>

  <main class="flex-grow max-w-7xl mx-auto w-full px-4 pt-28 pb-14">
    <div id="view-home">
      <section id="generator" class="max-w-2xl mx-auto bg-white border border-slate-200 rounded-[3rem] p-10 shadow-2xl">
        <div class="flex justify-between mb-10">
          <h3 class="text-sm font-black uppercase text-slate-800">ÜRETİM PANELİ</h3>
          <div class="text-[10px] font-black text-rose-500 bg-rose-50 px-4 py-1.5 rounded-full" id="credit-count">HAK: 2 / 2</div>
        </div>
        <input type="text" id="topicInput" class="w-full border-2 border-slate-100 p-5 rounded-2xl outline-none focus:border-rose-500 font-bold mb-6" placeholder="Konu giriniz...">
        <button onclick="generateDemo()" id="genBtn" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase tracking-widest">ÜRETİMİ BAŞLAT</button>
        <div id="result-box" class="hidden mt-8 p-6 bg-slate-50 border-2 border-slate-100 rounded-2xl">
          <p id="result-text" class="text-base font-bold text-slate-800 break-words"></p>
        </div>
      </section>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDuRsR3gmen12f_I2EBbf0xND0dVWQGH_I",
      authDomain: "neosocial-rose.firebaseapp.com",
      projectId: "neosocial-rose",
      storageBucket: "neosocial-rose.firebasestorage.app",
      messagingSenderId: "909069196756",
      appId: "1:909069196756:web:db488838badee276f0ca41"
    };
    firebase.initializeApp(firebaseConfig);

    const state = { totalCredits: 2 };

    function notify(msg) {
      const el = document.getElementById("notification");
      el.innerText = msg; el.style.display = "block";
      setTimeout(() => { el.style.display = "none"; }, 3000);
    }

    function updateCreditsUI() { document.getElementById("credit-count").innerText = `HAK: ${state.totalCredits} / 2`; }

    async function generateDemo() {
      const inputVal = document.getElementById("topicInput").value.trim();
      if (!inputVal) { notify("Lütfen konu girin."); return; }

      const genBtn = document.getElementById("genBtn");
      genBtn.disabled = true;
      genBtn.innerText = "İŞLENİYOR...";

      // Anahtar tek parça ve tırnak hatası giderildi
      const _k = "AIzaSyCxgBXFJER8LuHiYNosqD5Kho2wUjKItsg";

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${_k}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contents: [{ parts: [{ text: inputVal + " için 100 karakterlik başlık ve hashtag üret." }] }] })
        });

        const data = await response.json();

        if (data.error) {
          alert("GOOGLE HATASI: " + data.error.message); // Hatanın ne olduğunu direkt söyler
        } else {
          let aiRes = data.candidates[0].content.parts[0].text.trim().slice(0, 100);
          state.totalCredits -= 1;
          updateCreditsUI();
          document.getElementById("result-text").innerText = aiRes;
          document.getElementById("result-box").classList.remove("hidden");
        }
      } catch (e) {
        alert("SİSTEM HATASI: Bağlantı kurulamadı.");
      } finally {
        genBtn.disabled = false;
        genBtn.innerText = "ÜRETİMİ BAŞLAT";
      }
    }
  </script>
</body>
</html>
