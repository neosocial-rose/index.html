<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoSocial_Rose</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
    body { font-family: 'Plus Jakarta Sans', sans-serif; background:#fff; color:#0f172a; overflow-x:hidden; }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <main class="pt-24 px-6 max-w-3xl mx-auto w-full">
    <h2 class="text-2xl font-black mb-6">İçerik Üretim Demo</h2>

    <input
      id="topicInput"
      type="text"
      placeholder="Örn: müzik"
      class="w-full border p-4 rounded-xl mb-4 font-bold"
    />

    <button
      onclick="generateDemo()"
      class="w-full bg-black text-white py-4 rounded-xl font-black"
    >
      ÜRET
    </button>

    <div id="result-box" class="hidden mt-6 p-4 border rounded-xl">
      <p id="result-text" class="font-bold whitespace-pre-wrap"></p>
    </div>
  </main>

  <script>
    async function generateDemo() {
      const val = document.getElementById("topicInput").value.trim();
      if (!val) return;

      const r = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: val })
      });

      const data = await r.json();

      document.getElementById("result-text").innerText =
        data?.candidates?.[0]?.content?.parts?.[0]?.text ?? JSON.stringify(data);

      document.getElementById("result-box").classList.remove("hidden");
    }
  </script>

</body>
</html>
