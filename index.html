<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İçerik Üretim Demo</title>
</head>

<body>
  <h2>İçerik Üretim Demo</h2>

  <input id="topicInput" placeholder="örn: müzik" />
  <button onclick="generate()">ÜRET</button>

  <pre id="out"></pre>

  <script>
    async function generate() {
      const val = document.getElementById("topicInput").value.trim();
      if (!val) return;

      const r = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: val })
      });

      const data = await r.json();
      document.getElementById("out").innerText = data.text || "üretim yok";
    }
  </script>
</body>
</html>
