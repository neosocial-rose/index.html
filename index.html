<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoSocial_Rose</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; color: #0f172a; }
        .nav-link { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #64748b; transition: color 0.2s; cursor: pointer; }
        .nav-link:hover { color: #f43f5e; }
        .active-link { color: #f43f5e; border-bottom: 2px solid #f43f5e; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #f1f5f9; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Üst Menü (Header) -->
    <nav class="fixed top-0 w-full z-50 glass-nav h-20">
        <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between">
            
            <!-- Logo Bölümü -->
            <div class="flex items-center">
                <h1 class="text-xl font-black tracking-tighter">NEOSOCIAL<span class="text-rose-500">_ROSE</span></h1>
            </div>

            <!-- Menü Linkleri -->
            <div class="hidden lg:flex items-center space-x-8">
                <a href="/" class="nav-link active-link">ANASAYFA</a>
                <div class="flex items-center space-x-6 border-l border-slate-200 pl-6">
                    <span class="text-[10px] text-slate-400 font-black uppercase">Uygulamalar:</span>
                    <a href="#" class="nav-link">YOUTUBE</a>
                    <a href="#" class="nav-link">INSTAGRAM</a>
                    <a href="#" class="nav-link">TIKTOK</a>
                    <a href="#" class="nav-link">X</a>
                    <a href="#" class="nav-link">KANAL ANALİZİ</a>
                </div>
            </div>

            <!-- Sağ Taraf: Bilgi ve Giriş -->
            <div class="flex items-center space-x-6">
                <span class="hidden md:block text-[10px] font-bold text-slate-500 bg-slate-100 px-3 py-1 rounded-full uppercase tracking-tighter">
                    Platform Gemini Kullanıyor
                </span>
                
                <div id="auth-container">
                    <button onclick="handleAuth()" class="flex items-center gap-2 bg-white border border-slate-200 px-4 py-2 rounded-lg hover:shadow-md transition group">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5">
                        <span class="text-xs font-bold text-slate-700 group-hover:text-rose-500">Giriş Yap</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-32 px-4 text-center">
        <p class="text-slate-400 font-bold uppercase text-[10px] tracking-[0.2em]">İçerik Alanı Buradan Devam Edecek</p>
    </main>

    <script>
        const SUPABASE_URL = "https://cdzxzgwvebmvccfkvfll.supabase.co"; 
        const SUPABASE_KEY = "sb_publishable_QDz16Zn2HeoOw7Sf25PENA_FgZL0P-F"; 
        const supabaseClient = window.supabase ? window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY) : null;

        async function handleAuth() {
            if(!supabaseClient) return;
            const { data, error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin }
            });
        }
    </script>
</body>
</html>
