<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoSocial_Rose</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
    body { font-family: 'Plus Jakarta Sans', sans-serif; background:#fff; color:#0f172a; overflow-x:hidden; }
    .glass-nav { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #f1f5f9; }
    .nav-link { font-size: 11px; font-weight: 800; text-transform: uppercase; color:#64748b; cursor:pointer; transition:0.2s; display:flex; align-items:center; height:100%; user-select:none; }
    .nav-link:hover { color:#f43f5e; }
    .menu-dropdown {
      display:none;
      position:absolute;
      top:100%;
      left:50%;
      transform: translateX(-50%);
      background:#fff;
      border:1px solid #f1f5f9;
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
      border-radius: 12px;
      padding: 16px;
      min-width: 240px;
      z-index: 5000;
      pointer-events:auto;
    }
    .lang-btn { font-size: 10px; font-weight: 800; padding: 6px 12px; border-radius: 8px; cursor:pointer; border:1px solid #e2e8f0; transition: all 0.2s; background:#fff; }
    .lang-btn.active { background:#f43f5e; color:#fff; border-color:#f43f5e; }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div id="notification" class="bg-slate-900 text-white px-6 py-3 rounded-xl shadow-2xl text-xs font-bold uppercase tracking-widest fixed bottom-4 right-4 hidden"></div>
  
  <nav class="fixed top-0 w-full z-50 glass-nav h-20">
    <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between">
      <div class="flex items-center gap-10 h-full">
        <h1 class="text-xl font-black tracking-tighter cursor-pointer select-none" onclick="location.reload()">
          NEOSOCIAL<span class="text-rose-500">_ROSE</span>
        </h1>
        <div class="hidden lg:flex items-center space-x-8 h-full">
          <span class="nav-link">Anasayfa</span>
          <span class="nav-link">Uygulamalar</span>
          <span class="nav-link">Platform</span>
        </div>
      </div>
      <div id="user-display" class="text-[10px] font-black uppercase text-slate-700 underline">Giriş Yap</div>
    </div>
  </nav>

  <main class="flex-grow max-w-7xl mx-auto w-full px-4 pt-32 pb-14">
    <section id="generator" class="max-w-2xl mx-auto bg-white border border-slate-200 rounded-[3rem] p-10 shadow-2xl">
      <div class="flex items-center justify-between mb-10 border-b border-slate-50 pb-6">
        <h3 class="text-sm font-black uppercase text-slate-800 tracking-tighter italic">AI Production Hub</h3>
        <div class="text-[10px] font-black text-rose-500 bg-rose-50 px-4 py-1.5 rounded-full" id="credit-count">HAK: 2 / 2</div>
      </div>
      
      <div class="space-y-8">
        <div>
          <label class="text-[10px] font-black uppercase text-slate-400 mb-3 block tracking-widest">İçerik Konusu</label>
          <input type="text" id="topicInput" class="w-full border-2 border-slate-100 p-5 rounded-2xl outline-none focus:border-rose-500 font-bold text-slate-900" placeholder="Örn: Sosyal medya trendleri">
        </div>
        
        <button onclick="generateDemo()" id="genBtn" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase tracking-[0.2em] hover:bg-rose-500 transition-all shadow-xl">ÜRETİMİ BAŞLAT</button>
        
        <div id="result-box" class="hidden">
          <div class="p-6 bg-slate-50 border-2 border-slate-100 rounded-2xl">
            <p id="result-text" class="text-base font-bold text-slate-800 font-mono break-words"></p>
            <div id="validation-msg" class="mt-4 text-[10px] font-black text-rose-500 opacity-60"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const state = {
      totalCredits: parseInt(localStorage.getItem("nsr_total_credits") || "2")
    };

    function updateCreditsUI() { 
        document.getElementById("credit-count").innerText = `HAK: ${state.totalCredits} / 2`; 
    }

    async function generateDemo() {
      if (state.totalCredits <= 0) { alert("Limit bitti."); return; }
      const inputVal = document.getElementById("topicInput").value.trim();
      if (!inputVal) { alert("Konu girin."); return; }

      const genBtn = document.getElementById("genBtn");
      genBtn.disabled = true;
      genBtn.innerText = "YAPAY ZEKA ÜRETİYOR...";

      const _k = "AIzaSyCxgBXFJER8LuHiYNosqD5Kho2wUjKItsg";

      try {
        // v1beta sürümü model bulma konusunda daha esnektir, endpoint'i tekrar buna çektik
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${_k}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: inputVal + " konusu için 100 karakterlik ilgi çekici sosyal medya başlığı ve hashtagleri üret."
              }]
            }]
          })
        });

        const data = await response.json();

        if (data.error) {
          alert("GOOGLE HATASI: " + data.error.message);
        } else if (data.candidates && data.candidates[0]) {
          let aiRes = data.candidates[0].content.parts[0].text.trim().replace(/\n/g, " ").slice(0, 100);
          
          state.totalCredits -= 1;
          localStorage.setItem("nsr_total_credits", state.totalCredits);
          updateCreditsUI();

          document.getElementById("result-text").innerText = aiRes;
          document.getElementById("result-box").classList.remove("hidden");
          document.getElementById("validation-msg").innerText = `TOPLAM KARAKTER: ${aiRes.length} / 100`;
        } else {
          alert("Yanıt alınamadı. Lütfen tekrar deneyin.");
        }
      } catch (e) {
        alert("Bağlantı hatası oluştu.");
      } finally {
        genBtn.disabled = false;
        genBtn.innerText = "ÜRETİMİ BAŞLAT";
      }
    }

    (function init() { updateCreditsUI(); })();
  </script>
</body>
</html>
