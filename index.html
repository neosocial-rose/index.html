<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NeoSocial Rose</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-[3rem] shadow-2xl text-center max-w-sm w-full border border-slate-200">
        <h1 class="text-2xl font-black mb-2 tracking-tighter">NEOSOCIAL<span class="text-rose-500">_ROSE</span></h1>
        <p id="status-text" class="text-slate-500 font-bold mb-8 text-sm uppercase">Giriş Bekleniyor</p>
        
        <button onclick="login()" id="login-btn" class="w-full flex items-center justify-center gap-3 bg-white border-2 border-slate-200 py-4 rounded-2xl hover:bg-slate-50 transition-all active:scale-95">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
            <span class="font-black text-xs uppercase tracking-widest">Google Girişi</span>
        </button>

        <div id="user-info" class="hidden mt-6 p-4 bg-rose-50 rounded-2xl border border-rose-100">
            <p id="display-name" class="font-black text-rose-600 uppercase text-xs"></p>
        </div>
    </div>

    <script>
        // PANELDEKİ BİLGİLERİN
        const firebaseConfig = {
            apiKey: "AIzaSyDuRsR3gmen12f_I2EBbf0xND0dVWQGH_I",
            authDomain: "neosocial-rose.firebaseapp.com",
            projectId: "neosocial-rose",
            storageBucket: "neosocial-rose.firebasestorage.app",
            messagingSenderId: "909069196756",
            appId: "1:909069196756:web:db488838badee276f0ca41"
        };

        // Başlat
        firebase.initializeApp(firebaseConfig);

        function login() {
            var provider = new firebase.auth.GoogleAuthProvider();
            // Popup engellenmesin diye doğrudan çağırıyoruz
            firebase.auth().signInWithPopup(provider).then((result) => {
                const user = result.user;
                document.getElementById('status-text').innerText = "Giriş Başarılı";
                document.getElementById('display-name').innerText = "HOŞ GELDİN: " + user.displayName;
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('login-btn').style.display = 'none';
            }).catch((error) => {
                alert("Hata: " + error.message);
            });
        }
    </script>
</body>
</html>
